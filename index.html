<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CookBook - 홈</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/navbar.css">
  <link rel="stylesheet" href="css/gallery.css">
  <link rel="stylesheet" href="css/slider.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="css/popular.css">
  <link rel="stylesheet" href="css/carousel.css">

  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #f9f9f9;
    }

    .page-wrapper {
      display: flex;
    }

    .side-deco {
      width: 100px;
      background-image: url('images/side-deco.png');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: contain;
      opacity: 0.15;
    }

    .content {
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #666;
      background-color: #f0f0f0;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <!-- ✅ HEADER -->
  <header class="navbar">
    <div class="logo">CookBook</div>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="categories.html">Categories</a>
      <a href="#">Featured</a>
      <a href="#">Favorites</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- ✅ WRAPPER WITH SIDE DECORATION -->
  <div class="page-wrapper">
    <aside class="side-deco"></aside>

    <main class="content">
      <!-- 🔍 검색창 -->
      <div class="search-bar">
        <form id="searchForm" action="search-result.html" method="GET">
          <input type="text" id="searchInput" name="query" placeholder="레시피 검색..." />
          <button type="submit" id="searchButton">🔍 검색</button>
        </form>
      </div>

      <!-- 🔥 슬라이더 -->
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image: url('images/slide1.jpg')">
            <div class="slide-content">
              <h2>이탈리안 샐러드 믹스</h2>
              <p>신선한 채소와 과일을 곁들인 상큼한 샐러드</p>
            </div>
          </div>
          <div class="swiper-slide" style="background-image: url('images/slide2.jpg')">
            <div class="slide-content">
              <h2>모짜렐라 토마토 파스타</h2>
              <p>치즈와 토마토의 완벽한 조화</p>
            </div>
          </div>
          <div class="swiper-slide" style="background-image: url('images/slide3.jpg')">
            <div class="slide-content">
              <h2>바나나 팬케이크</h2>
              <p>아침을 위한 부드러운 선택</p>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

      <!-- 🔥 인기 레시피 -->
      <section class="popular-section">
        <h2>🔥 인기 레시피</h2>
        <div class="carousel-wrapper">
          <button class="carousel-btn left" onclick="scrollCarousel('popular-carousel', -1)">&#10094;</button>
          <div id="popular-carousel" class="carousel"></div>
          <button class="carousel-btn right" onclick="scrollCarousel('popular-carousel', 1)">&#10095;</button>
        </div>
      </section>

      <!-- 🆕 최신 레시피 -->
      <section class="popular-section">
        <h2>🆕 최신 레시피</h2>
        <div class="carousel-wrapper">
          <button class="carousel-btn left" onclick="scrollCarousel('latest-carousel', -1)">&#10094;</button>
          <div id="latest-carousel" class="carousel"></div>
          <button class="carousel-btn right" onclick="scrollCarousel('latest-carousel', 1)">&#10095;</button>
        </div>
      </section>

      <aside class="side-deco"></aside>
  </div>

  <!-- ✅ FOOTER -->
  <footer>
    <p>© 2025 CookBook. All rights reserved.</p>
  </footer>

  <!-- ✅ Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/slider.js"></script>
  <script src="js/search.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/data.js"></script>
  <script src="js/render-recipe.js"></script>
  <script src="js/carousel.js"></script>
  <script>
    renderRecipes("popular", "popular-carousel");
    renderRecipes("latest", "latest-carousel");
  </script>
</body>

</html>
